<!DOCTYPE html>
<html>
<head>
<title>divide</title>
<script type="text/javascript" src="divide.js"></script>
<style>
.number {
	height: 30px;
	width: 30px;
	display: inline-block;
	border: 1px solid gray;
	line-height: 30px;
	text-align: center;
	border-radius: 2px;
	margin: 1px 1px 1px 0;
}
.hide {
	visibility: hidden;
}
.num {
	float: left;
}
#num1 {
	padding-top: 34px;
	padding-right: 10px;
}
</style>
</head>
<body>
	<h1>divide</h1>
	<div>
		<div id="num1" class="num"></div>
		<div id="num2" class="num"></div>
	</div>
</body>

<script>
var inputHTML = function(arr) {
			var html = "";
			for(var i = 1; i < arr.length; i++) {
				for(var j = 0; j < arr[i].length; j++) {
					if(arr[i][j].getValue() == -1) {
						html += "<div class='number hide row" + i + "'>&nbsp</div>";
					}
					else {
						html += "<div class='number row" + i + "'>" + arr[i][j].getValue() + "</div>";
					}					
				}
				html += "<br />";
			}

			document.getElementById("num2").innerHTML = html;
		}
var num1 = function(arr){
	var html = "";
	for(var i = 0; i < arr.length; i++) {
	html += "<div class='number row0'>" + arr[i].getValue() + "</div>";
	document.getElementById("num1").innerHTML = html;
}
}

var answer = new Divide(19, 181900);
answer.getAnswer();
inputHTML(answer.list);
num1(answer.list[0])
</script
</html>
